<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings" class="hidden">
        <fieldset>
            <legend>Server</legend>
            <input type="text" id="api-url" placeholder="api url">
            <input type="text" id="api-music-route" placeholder="api music route" value="/music">
            <input type="text" id="api-album-route" placeholder="api album route" value="/album">
            <input type="text" id="api-song-route" placeholder="api song route" value="/song">
            <input type="text" id="api-key" placeholder="api key">
        </fieldset>
        <button type="submit" id="settings-save">Save</button>
    </div>
    <div id="container">
        <div id="musicList" class="albumCover"></div>
        <input id="musicTimeSlider" type="range" max="0" value="0">
        <div id="nowPlaying">Select Song</div>
        <div id="musicPlayer">
            <audio id="musicAudio"></audio>
            <div class="controls-left">
                <button id="settingsBtn" class="icon-s icon-settings pointer icon-color"></button>
            </div>
            <div class="controls">
                <button id="musicPlayPrev" class="icon icon-prev pointer icon-color"></button>
                <button id="musicPlay" class="icon musicplayer-icon-play pointer icon-color"></button>
                <button id="musicPlayNext" class="icon icon-next pointer icon-color"></button>
            </div>
            <div class="controls-right">
                <div id="musicTimePlayed">0:00</div>
                <div id="musicDuration">0:00</div>
            </div>
        </div>
    </div>
    <script type="module" src="script.mjs"></script>
</body>
</html>
